<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Gestion de trafic urbain</title>
</head>
<body>
    <div class="page-wrap">
        <header>
            <h1>Gestion de trafic urbain</h1>
            <p>Taxi/Bus/Personnel</p>
        </header>
        <main>
            <div class="grid">
                <!-- Passenger -->
                <a href="LoginPassenger.html?role=client" class="login-card" aria-label="Login as Passenger">
                <div class="card-front" role="button">
                    <div class="icon-container icon-pass" aria-hidden="true">
                    <i data-feather="user"></i>
                    </div>
                    <h2>Passager</h2>
                    <p class="description">Connecter vous en temps que passger</p>
                    <div class="card-cta" style="color: #1d4ed8;">
                    <span>Login as Passenger</span>
                    <i data-feather="arrow-right"></i>
                    </div>
                </div>
                </a>
                <!-- Driver -->
                <a href="LoginChauffeur.html?role=chauffeur" class="login-card" aria-label="Login as Chauffeur">
                <div class="card-front" role="button">
                    <div class="icon-container icon-driver" aria-hidden="true">
                        <i data-feather="truck"></i>
                    </div>
                    <h2>Chauffeur</h2>
                    <p class="description">Connecter vous en temps que chauffeur</p>
                        <div class="card-cta" style="color:#047857;">
                            <span>Login as Chauffeur</span>
                            <i data-feather="arrow-right"></i>
                        </div>
                    </div>
                </a>
            </div>
        </main>
    </div>
    <script>feather.replace();</script>
</body>
</html>
